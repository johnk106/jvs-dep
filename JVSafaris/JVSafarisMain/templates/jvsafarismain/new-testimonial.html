{%extends 'JVSafarisMain/base.html'%}

{%block head%}
<title>New Testimonial</title>
{%endblock%}

{%block pagetitle%}
{{name}}
{%endblock%}

{%block subtitle%}
{{name}}
{%endblock%}


{%block body%}

<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-3 pb-3">
            <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Testimonial</h6>
            <h1>Enter your Testimonial Below</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form bg-white" style="padding: 30px;">
                    <div id="success"></div>
                    <form action="{%url 'JVS:testimonials'%}" method="post" enctype="multipart/form-data">
                        {%csrf_token%}
                        <div class="form-row">
                            <div class="control-group col-sm-6">
                                <input type="text" class="form-control p-4" id="name" name="name" placeholder="Your Name"
                                    required="required" data-validation-required-message="Please enter your name" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group col-sm-6">
                                <input type="text" class="form-control p-4" name="occupation" placeholder="Please enter your occupation/profession"
                                    required="required" data-validation-required-message="occupation is required" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
            
                        <div class="control-group">
                            <textarea name="comment" class="form-control py-3 px-4" rows="5" id="message" placeholder="Your Testimonial..."
                                required="required"
                                data-validation-required-message="Please enter your testimonial"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group col-sm-6">
                            <input type="file" class="form-control p-4" name="image" "
                                required="required" data-validation-required-message="Please select an image" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary py-3 px-4" type="submit" id="sendMessageButton">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
